<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超级美眉</title>
		<meta name="description" content="超级美眉mm_koa版服务端框架是一个高并发、分布式服务端框架, 适用于开发中小型商城、游戏、saas平台">
		<meta name="keywords" content="超级美眉 mm_koa 高并发 异步 服务端 分布式 框架 商城 游戏 saas async">
		<meta name="author" content="邱文武">

		<!-- 加载CSS样式 -->
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/css/swiper.min.css" />
		<link rel="stylesheet" href="/css/mm_ui.css" />
		<link rel="stylesheet" href="/css/mm_theme.css" />

		<!-- 加载JS脚本 -->
		<script type="text/javascript" src="/js/vue.js"></script> <!-- vue必须在echarts之前加载 -->
		<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="/js/echarts.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/mm_sdk.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="mm_page">
				<div class="mm_modal show">
					<div class="from_center center" style="padding-bottom: 100px;">
						<img class="fc" src="/img/logo.png" />
						<h1>超级美眉</h1>
						<div>${'所使用的服务端：' + globalBag.server}</div>
						<p class="desc">{{ message }}</p>
					</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'Hello World!'
				}
			});
		</script>
	</body>
</html>
