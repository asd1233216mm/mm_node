<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="description" content="这是web API文档">
		<meta name="keywords" content="开发文档">
		<meta name="author" content="邱文武">
		
		<!-- 加载CSS样式 -->
		<link rel="stylesheet" href="/css/font-awesome.min.css" async />
		<link rel="stylesheet" href="/css/mm_ui.css" async />
		<link rel="stylesheet" href="/css/mm_theme.css" async />
		
		<!-- 加载JS脚本 -->
		<script src="/js/jquery-3.4.1.min.js"></script>
		<script src="/js/clipboard.min.js" async></script>
		<script src="/js/vue.js"></script>
		<script src="/js/mm_sdk.js" ></script>
		<title>开发文档</title>
		<style>
			#app {
				padding: 2rem;
			}

			#app h4 {
				padding-bottom: 0.5rem;
				border-bottom: 1px solid #dbdbdb;
				margin-bottom: 1rem;
			}

			.mm_warp {
				max-width: 800px;
			}

			.scope_list {
				padding-left: 2rem;
			}

			.scope_list li {
				float: left;
				padding: 0.5rem 1rem;
			}

			.desc {
				margin-bottom: 2rem;
			}

			.mm_btn {
				line-height: 1.5rem;
				height: 1.5rem;
				border: 1px solid #e5e5e5;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="mm_warp">
				<h4>欢迎使用超级美眉API接口文档</h4>
				<p>所有的API接口都作用在不同的域下，您可以点击以下域，访问该域下的接口列表</p>
				<ul class="scope_list">
					<li v-for="(o, k) in list" :key="k">
						<a class="font-info" :href="'/dev/doc/api_list.html?scope=' + o">{{ o }}</a>
					</li>
				</ul>
			</div>
		</div>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					url: "/api/dev/api",
					list: []
				},
				methods: {
					get_list() {
						var _this = this;
						$.http.get(this.url, function(json, status) {
							_this.get_list_after(json);
						});
					},
					get_list_after(json) {
						if (json.result) {
							var lt = this.list;
							lt.clear();
							lt.addList(json.result.scope);
						}
					}
				},
				created() {
					this.get_list();
				}
			});
		</script>
	</body>
</html>
